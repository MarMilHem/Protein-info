<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protein Info</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f9fc;
      color: #222;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .title-box {
      background: #e6f3ff;
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #0059ff;
    }

    p {
      max-width: 600px;
      margin: 0.75rem auto;
      line-height: 1.6;
      color: #333;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }.search-bar {
  margin-top: 2rem;
  display: flex;
  justify-content: center;
  gap: 0.5rem;
}

.search-bar input {
  padding: 0.75rem 1rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 999px;
  width: 280px;
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
}

.search-bar input:focus {
  border-color: #0059ff;
  box-shadow: 0 0 6px rgba(0, 89, 255, 0.3);
}

.search-bar button {
  background-color: #0059ff;
  color: white;
  border: none;
  border-radius: 999px;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.2s;
}

.search-bar button:hover {
  background-color: #0040cc;
}

    
  </style>
</head>
<body>
  <div class="title-box">
    <h1>Welcome to Protein Info</h1>
  </div>

  <p>
    A place where you can explore and compare different protein brands — 
    their prices, macros, and nutritional profiles — all in one spot.
  </p>

  <p>🚧 This site is under development — more features coming soon!</p>

<!-- 🔍 Search Bar -->
<form class="search-bar" action="#" method="get">
  <input type="text" name="query" placeholder="Search for a protein brand..." required />
  <button type="submit">Search</button>
</form>
  <footer>
    &copy; 2025 Protein Info. All rights reserved.
  </footer>
</body>
</html>
