<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Protein Info â€” Work in Progress</title>
  <style>
    :root{--bg:#0b1020;--card:#11162b;--ring:#212a46;--text:#e8ecff;--muted:#9aa6ff;--brand:#6ea8ff;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; background:radial-gradient(1200px 700px at 50% -10%, #1a2140 0%, #0b1020 55%);
      color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }
    .card{
      text-align:center; background:var(--card); border:1px solid var(--ring);
      padding:2.2rem 2.4rem; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.35);
      max-width:680px; width:min(92vw,680px);
    }
    h1{margin:0 0 .5rem;font-size:clamp(1.6rem,4vw,2.2rem);color:var(--brand);}
    p{margin:.25rem 0 0;color:var(--muted)}
    .wip{display:inline-flex;align-items:center;gap:.6rem;margin-top:1rem;padding:.4rem .8rem;border:1px dashed var(--ring);border-radius:999px}
    .wip svg{width:18px;height:18px;fill:currentColor}
    footer{position:fixed;bottom:10px;left:0;right:0;text-align:center;color:#90a0ff80;font-size:.85rem}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Protein Info</h1>
    <p>Site redesign in progress.</p>
    <div class="wip" aria-live="polite">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M11 7h2v6h-2V7zm0 8h2v2h-2v-2zM12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"/></svg>
      <strong>Work in progress</strong>
    </div>
  </main>
  <footer>&copy; 2025</footer>
</body>
</html>
